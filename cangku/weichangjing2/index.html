<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>互联网餐饮平台宣传</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">
    <!-- Link Animate.CSS-->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <h1 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"
                    swiper-animate-delay="0.5s">MUNCHERY</h1>
                <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"
                   swiper-animate-delay="0.5s">私厨特色菜肴预定平台</p>
                <div class="s1-footer">
                    <h2 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"
                        swiper-animate-delay="0.5s">“晚饭吃什么？”</h2>
                    <h3 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s"
                        swiper-animate-delay="0.5s">终于有一个，简单的答案</h3>
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <div class="s2-banner">
                    <h2 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s"
                        swiper-animate-delay="0.5s">MUNCHERY</h2>
                    <img src="img/2.png" alt="" class="img1">
                    <img src="img/1.png" alt="" class="img2 ani" swiper-animate-effect="fadeInUp"
                         swiper-animate-duration="1.5s" swiper-animate-delay="0.6s">
                </div>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.7s">
                    Munchery成立于2010年春，总部在旧金山，由CEO Tri Tran与CTO Conrad Chu创立。两位创始人曾为工程师，也均为家庭煮夫。 Munchery是一家主打私人厨师菜肴定制和预订服务的网站，为用户提供由世界级名厨烹饪的食物及晚餐外卖服务。
                </p>
            </div>
            <div class="swiper-button-next swiper-button-white"></div>
        </div>
        <div class="swiper-slide">
            <div class="s3">
                <h2 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.3s">认识我们的厨师</h2>
                <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">Munchery厨师来自顶级餐厅的厨房。他们带来了疯狂的技能，吨激情，和专业知识的美食美味阵列。他们坚持，因为我们使用最新鲜的时令食材。</p>
                <img src="img/7.jpg" alt="">
            </div>
            <div class="swiper-button-next swiper-button-white"></div>
        </div>
        <div class="swiper-slide">
            <div class="s4">
                <img src="img/10.png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s"
                     swiper-animate-delay="0.5s">
                <img src="img/11.png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s"
                     swiper-animate-delay="0.6s">
                <img src="img/12.png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s"
                     swiper-animate-delay="0.7s">
                <img src="img/13.png" alt="" class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s"
                     swiper-animate-delay="0.8s">
            </div>
            <div class="swiper-button-next swiper-button-white"></div>
        </div>
        <div class="swiper-slide">
            <div class="s5">
                <h1 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s"
                    swiper-animate-delay="0.5s">晚餐时间</h1>
                <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s"
                   swiper-animate-delay="0.6s">给你准备好厨师制作的新鲜的食材。</p>
                <div class="main">
                    <div class="main-input ani"  swiper-animate-effect="fadeInUp" swiper-animate-duration="1.5s"
                         swiper-animate-delay="0.8s">
                        <input type="text" placeholder="* 姓名">
                        <input type="text" placeholder="* 电话">
                        <p><button>领取优惠卷</button></p>
                    </div>
                </div>
                <div class="swiper-button-next swiper-button-white"></div>
            </div>
        </div>
    <!-- 如果需要导航按钮 -->
        <div class="swiper-button-next swiper-button-white"></div>
        <audio src="mp3/o_1br1qui4j106a081s921rnb1lj51k.mp3" autoplay loop id="mp3"></audio>
        <span id="mp3btn"><img src="img/musicIcon.png" alt=""></span>
    </div>
</div>

<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>
<!-- Animate.JS-->
<script src="js/swiper.animate1.0.2.min.js"></script>
<!-- Initialize Swiper -->
<script src="js/script.js"></script>
</body>
</html>
